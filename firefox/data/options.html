<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>kitchen_sink options</title>
	</head>
	<body>
		<form id="connection_form">
			<fieldset>
				<div class="clearfix">
					<label for="app_key">App key</label>
					<div class="input">
						<input class="xlarge" id="app_key" name="app_key" size="30" type="text">
					</div>
				</div>
				<div class="clearfix">
					<label for="app_secret">App secret</label>
					<div class="input">
						<input class="xlarge" id="app_secret" name="app_secret" size="30" type="text">
					</div>
				</div>
			</fieldset>
			<div class="actions">
				<input type="button" id="btn_get_token" class="btn primary" value="Get token">
				<input type="button" id="btn_get_access" class="btn primary" value="Get access">
			</div>	
			<div class="alert-actions">
				<a href="#" class="btn small" id="lnk_remove_connection">Remove connection</a>
			</div>	
			<div class="alert-actions">
				<a href="#" id="lnk_download" class="btn small">download</a>
				<a href="#" id="lnk_upload" class="btn small">upload</a>
			</div>
		</form>
	</body>
</html>
